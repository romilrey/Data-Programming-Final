{% extends 'forex/base.html'%}
{% load static %}
{% block content %}
  <div class = "container">
    <div class = "text-center container">
      <br>
      <h2 class = "text-center">Search for your favorite date</h2> 
      <br>
      <form method="GET">
        <input type = "text" name = "name" placeholder="Search..." class = "text-center">
        <button type = "submit" class = "btn-danger btn-sm">SEARCH Country for exchange rate</button>
      </form> 
    </div> 
    <br><br>
    <div class="row">
      {% for rate in all_rates %}
        <div class="col-md-4 col-sm-6 col-lg-3">
          <div class="card">
            <!-- <img class="card-img-top" src="{{ forex.image_url }}" alt="Card image cap"> -->
            <div class="card-body text-center">
              <p class="card-title">{{ forex.name }}</p>
              <hr>
              <p class="card-text">{{ forex.date }}</p>
              <a href="/forex/{{forex.id}}"
              ><input
                type="submit"
                value="Learn More"
                class="btn btn-danger btn-sm"
                type="button"
            /></a>
            </div>
          </div>
          <br><br><br>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
